{% extends 'base.html' %}

{% block content %}

<div style="display: flex;">

    

    <div style="width: 50%; padding-left: 10px;">
        <h1>Youtube Audio Transcription</h1>
        <form method="post" enctype="multipart/form-data" action="transcribeyt">
            {% csrf_token %}
            <label for="youtube_url">Youtube URL:</label><br>
            <input type="text" id="youtube_url" name="youtube_url" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>

</div>

{% endblock %}
