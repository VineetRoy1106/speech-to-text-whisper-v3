{% extends 'base.html' %}

{% block content %}

<div style="display: flex;">

    

    <div style="width: 50%; padding-left: 10px;">
        <h1>G Drive Video Transcription</h1>
        <form method="post" enctype="multipart/form-data" action="transcribegdrive">
            {% csrf_token %}
            <label for="gdrivefileid">Gdrive File ID:</label><br>
            <input type="text" id="gdrivefileid" name="gdrivefileid" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>

</div>

{% endblock %}
